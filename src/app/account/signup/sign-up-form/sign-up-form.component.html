<mat-card class="card-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Name</mat-label>
                    <mat-icon matPrefix>perm_identity</mat-icon>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Username</mat-label>
                    <mat-icon matPrefix>account_circle</mat-icon>
                    <input matInput formControlName="username" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput data-testid="email-input" placeholder="pat@example.com" formControlName="email"
                        required type="email">
                    <mat-error data-testid="mat-error"
                        *ngIf="form.get('email')!.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                    <button mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <div class="button-container">
            <button mat-fab extended data-testid="signup-button" color="primary" type="submit"
                [disabled]="form.invalid">
                SignUp
            </button>
            <button mat-fab extended data-testid="cancel-button" color="primary" (click)="onCancel()">
                Cancel
            </button>
        </div>
    </form>
</mat-card>
