<h2>Sign In</h2>
<form>
  <div>
    <label>username or email:</label>
    <input type="email" [(ngModel)]="usernameOrEmail">
  </div>
  <div>
    <label>password:</label>
    <input type="password" [(ngModel)]="password">
  </div>
  <button (click)="signIn()">Sign In</button>
  <button (click)="signUp()">Sign Up</button>
</form>
