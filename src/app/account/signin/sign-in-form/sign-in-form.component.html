<mat-card class="card-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Username">
                    <div>
                        <mat-form-field appearance="outline" class="form-field-width">
                            <mat-label>Username</mat-label>
                            <mat-icon matPrefix>account_circle</mat-icon>
                            <input matInput type="text" formControlName="username" required>
                        </mat-form-field>
                    </div>
                </mat-tab>
                <mat-tab label="Email">
                    <div>
                        <mat-form-field appearance="outline" class="form-field-width">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required type="email">
                            <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                            <mat-icon matPrefix>email</mat-icon>
                        </mat-form-field>
                    </div>
                </mat-tab>
            </mat-tab-group>
            <div class="example-container">
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <div class="button-container">
            <button mat-fab extended color="primary" type="submit"
                [disabled]="!form.get('password')!.valid || (!form.get('username')!.valid && !form.get('email')!.valid)">
                SignIn
            </button>
            <button mat-fab extended color="primary" (click)="onSignUp()">
                SignUp
            </button>
        </div>
    </form>
</mat-card>
